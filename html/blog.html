---
layout: base.njk
title: Blog - Daniele Paletti
---

<div class="left-aligned">
    <div class="page-title" style="display: flex; align-items: baseline; gap: 10px;">
        <a href="/blog/feed.xml" aria-label="RSS Feed" style="display: flex; color: currentColor; text-decoration: none; line-height:0;">
          <svg xmlns="http://www.w3.org/2000/svg" width="0.65em" height="0.65em" viewBox="0 0 23 23" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" >
                <path d="M4 11a9 9 0 0 1 9 9"></path>
                <path d="M4 4a16 16 0 0 1 16 16"></path>
                <circle cx="5" cy="19" r="1"></circle>
            </svg></a><span> Posts</span></div>
</div>
<div class="scrollable-container">
{% assign blog_post_from_latest = collections.blog_post | reverse %}
{% for blog_post in blog_post_from_latest%}
    <a href={{ blog_post.url }} class="disable-jquery-coloring">
        <div class="cell-container {% cycle "yellow", "red", "blue" %}">
            <div class="cell-content-container">
            <div class="blog-cell-container">
            <div>
            {{ blog_post.data.summary }}
            </div>
            <div class="entry-date">
                Last updated {{ blog_post.date | YearMonthDay }}
            </div>
            </div>
            </div>
            <div class="arrow right"></div>
        </div>
    </a>
{% endfor %}
</div>
